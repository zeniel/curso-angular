<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<form>
    <div class="input-group">
        <span class="input-group-btn">
            <a href="/nova" class="btn btn-primary" type="button">Nova foto</a>
        </span>
        <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" type="text" 
               ng-model="txtbusca" ng-model-options="{debounce:500}"><!-- atrasa o uso da string em 500 ms -->
    </div>
</form>
<div class="row">
    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos|filter:{titulo: txtbusca}"
                titulo="{{foto.titulo}}">
        <minha-foto  url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Alterar</a>
        <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>

    </meu-painel>
</div>
