<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Tĩtulo</label>
            <input name="titulo" class="form-control" ng-model="foto.titulo" ng-maxlength="20" required>
            
            <span ng-show="formulario.titulo.$dirty && formulario.titulo.$error.required"
                  class="form-control alert-danger">
                Tĩtulo obrigatório
            </span>
            <span ng-show="formulario.titulo.$dirty && formulario.titulo.$error.maxlength"
                  class="form-control alert-danger">
                Tamanho máximo 20 caractéres.
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url"  required>

            <span ng-show="formulario.url.$dirty && formulario.url.$error.required"
                  class="form-control alert-danger">
                URL obrigatória
            </span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>
        </div>
        <div class="form-group">
            <label>Grupo de classificação</label>
            <select name="grupo" class="form-control" ng-model="grupo.nome" required
                    ng-controller="GruposController"
                    ng-options="grupo._id as grupo.nome for grupo in grupos | orderBy:'nome'">
                <option value="">Escolha um grupo...</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required"
                  class="form-control alert-danger">
                Grupo de claassificação obrigatório
            </span>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
<!--        <span>{{formulario|json}}</span>    -->
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto
                    url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>
    </div>
</form>
